    :root {

    }

    html[data-theme='light'] {

      color: var(--text-light);

    html[data-theme='dark'] {

      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    .container {

      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      transition: background-color 0.3s;
    }

    html[data-theme='dark'] .container {
      background-color: var(--container-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    #converted-result {

      text-align: center;
      font-size: 1.2rem;
    }

    #chart-container {
      margin-top: 25px;
    }

    canvas {
      max-width: 100%;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', toggle.checked ? 'dark' : 'light');
    });

    let trendChart = null;

    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('from-currency').value;
      const to = document.getElementById('to-currency').value;
      const resultDiv = document.getElementById('converted-result');

      if (!amount || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();

        if (data && data.result !== undefined) {
          resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
          drawChart(from, to);
        } else {
          resultDiv.textContent = "Conversion failed.";
        }
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    }

    async function drawChart(from, to) {
      const endDate = new Date().toISOString().split('T')[0];
      const startDate = new Date(Date.now() - 6 * 86400000).toISOString().split('T')[0];
      const url = `https://api.exchangerate.host/timeseries?start_date=${startDate}&end_date=${endDate}&base=${from}&symbols=${to}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const labels = Object.keys(data.rates);
        const values = labels.map(date => data.rates[date][to]);

        if (trendChart) trendChart.destroy();
        const ctx = document.getElementById('trendChart').getContext('2d');
        trendChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${from} to ${to}`,
              data: values,
              borderColor: '#007bff',
              tension: 0.3,
              fill: true,
              backgroundColor: 'rgba(0,123,255,0.1)',
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              x: { display: true },
              y: { display: true }
            }
          }
        });

      } catch (error) {
        console.error("Chart error:", error);
      }
    }
  </script>
