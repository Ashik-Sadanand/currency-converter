
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 320px; }
        input, select, button { width: 100%; margin: 10px 0; padding: 8px; }
        #converted-result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Amount">
    <select id="from-currency">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
    </select>
    <select id="to-currency">
        <option value="USD">USD</option>
        <option value="EUR" selected>EUR</option>
        <option value="INR">INR</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="converted-result"></div>
</div>

<script>
async function convertCurrency() {
    const amount = document.getElementById('amount').value;
    const from = document.getElementById('from-currency').value;
    const to = document.getElementById('to-currency').value;
    const resultDiv = document.getElementById('converted-result');

    if (!amount || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
    }

    try {
        const response = await fetch(`/.netlify/functions/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();

        if (data && data.result !== undefined) {
            resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
            resultDiv.textContent = "Conversion failed.";
        }
    } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
    }
}
</script>
</body>
</html>
