
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #222;
      --container-light: #fff;
      --bg-dark: #121212;
      --text-dark: #eee;
      --container-dark: #1e1e1e;
    }

    html[data-theme='light'] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    html[data-theme='dark'] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--container-light);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      transition: background-color 0.3s;
    }

    html[data-theme='dark'] .container {
      background-color: var(--container-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    #converted-result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-switch">
      <label>
        <input type="checkbox" id="theme-toggle" />
        ðŸŒ™ Toggle Dark Mode
      </label>
    </div>
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount"/>
    <select id="from-currency">
      <option value="USD">USD â€“ US Dollar</option>
      <option value="EUR">EUR â€“ Euro</option>
      <option value="INR">INR â€“ Indian Rupee</option>
      <option value="GBP">GBP â€“ British Pound</option>
      <option value="JPY">JPY â€“ Japanese Yen</option>
      <option value="CAD">CAD â€“ Canadian Dollar</option>
      <option value="AUD">AUD â€“ Australian Dollar</option>
      <option value="CHF">CHF â€“ Swiss Franc</option>
      <option value="CNY">CNY â€“ Chinese Yuan</option>
      <option value="AED">AED â€“ UAE Dirham</option>
      <option value="SGD">SGD â€“ Singapore Dollar</option>
      <option value="ZAR">ZAR â€“ South African Rand</option>
      <option value="SEK">SEK â€“ Swedish Krona</option>
      <option value="NOK">NOK â€“ Norwegian Krone</option>
      <option value="KRW">KRW â€“ South Korean Won</option>
      <option value="MXN">MXN â€“ Mexican Peso</option>
      <option value="BRL">BRL â€“ Brazilian Real</option>
    </select>
    <select id="to-currency">
      <option value="USD">USD â€“ US Dollar</option>
      <option value="EUR">EUR â€“ Euro</option>
      <option value="INR">INR â€“ Indian Rupee</option>
      <option value="GBP">GBP â€“ British Pound</option>
      <option value="JPY">JPY â€“ Japanese Yen</option>
      <option value="CAD">CAD â€“ Canadian Dollar</option>
      <option value="AUD">AUD â€“ Australian Dollar</option>
      <option value="CHF">CHF â€“ Swiss Franc</option>
      <option value="CNY">CNY â€“ Chinese Yuan</option>
      <option value="AED">AED â€“ UAE Dirham</option>
      <option value="SGD">SGD â€“ Singapore Dollar</option>
      <option value="ZAR">ZAR â€“ South African Rand</option>
      <option value="SEK">SEK â€“ Swedish Krona</option>
      <option value="NOK">NOK â€“ Norwegian Krone</option>
      <option value="KRW">KRW â€“ South Korean Won</option>
      <option value="MXN">MXN â€“ Mexican Peso</option>
      <option value="BRL">BRL â€“ Brazilian Real</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="converted-result"></div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', toggle.checked ? 'dark' : 'light');
    });

    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('from-currency').value;
      const to = document.getElementById('to-currency').value;
      const resultDiv = document.getElementById('converted-result');

      if (!amount || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch(`/.netlify/functions/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();

        if (data && data.result !== undefined) {
          resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
          resultDiv.textContent = "Conversion failed.";
        }
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
