
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter Pro+</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #f4f4f4;
      --text-light: #222;
      --container-light: #fff;
      --bg-dark: #121212;
      --text-dark: #eee;
      --container-dark: #1e1e1e;
      --primary: #007bff;
      --primary-hover: #0056b3;
    }

    html[data-theme='light'] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    html[data-theme='dark'] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
      min-height: 100vh;
    }

    .container {
      background-color: var(--container-light);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      transition: background-color 0.3s;
    }

    html[data-theme='dark'] .container {
      background-color: var(--container-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.7rem;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }

    .swap-btn {
      background: #6c757d;
      margin-top: 5px;
    }

    .swap-btn:hover {
      background: #5a6268;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    #converted-result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    #chart-container {
      margin-top: 25px;
    }

    canvas {
      max-width: 100%;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: gray;
    }

    .loader {
      display: none;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-switch">
      <label>
        <input type="checkbox" id="theme-toggle" /> ðŸŒ™ Toggle Dark Mode
      </label>
    </div>
    <h1>Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount"/>

    <select id="from-currency"></select>

    <button class="swap-btn" onclick="swapCurrencies()">ðŸ”„ Swap</button>

    <select id="to-currency"></select>

    <button id="convert-btn" onclick="convertCurrency()">Convert</button>

    <div class="loader" id="loader"></div>
    <div id="converted-result"></div>

    <div id="chart-container">
      <canvas id="trendChart" height="200"></canvas>
    </div>

    <div class="footer">Powered by exchangerate.host</div>
  </div>

<script>
const toggle = document.getElementById('theme-toggle');
toggle.addEventListener('change', () => {
  document.documentElement.setAttribute('data-theme', toggle.checked ? 'dark' : 'light');
});

const currencies = {
  USD: '$', EUR: 'â‚¬', INR: 'â‚¹', GBP: 'Â£', JPY: 'Â¥', CNY: 'Â¥', CAD: '$', AUD: '$',
  SGD: '$', AED: 'Ø¯.Ø¥', ZAR: 'R', MXN: '$', BRL: 'R$', CHF: 'Fr', KRW: 'â‚©',
  SEK: 'kr', NOK: 'kr', HKD: '$', THB: 'à¸¿', MYR: 'RM', PHP: 'â‚±',
  IDR: 'Rp', NZD: '$', RUB: 'â‚½', TRY: 'â‚º', SAR: 'Ø±.Ø³', BHD: 'Ø¨.Ø¯',
  VND: 'â‚«', DKK: 'kr', PLN: 'zÅ‚'
};

const fromCurrencySelect = document.getElementById('from-currency');
const toCurrencySelect = document.getElementById('to-currency');
const loader = document.getElementById('loader');
const convertBtn = document.getElementById('convert-btn');

for (const code in currencies) {
  const option1 = document.createElement('option');
  option1.value = code;
  option1.textContent = `${currencies[code]} ${code}`;

  const option2 = option1.cloneNode(true);
  fromCurrencySelect.appendChild(option1);
  toCurrencySelect.appendChild(option2);
}

fromCurrencySelect.value = 'USD';
toCurrencySelect.value = 'INR';

let trendChart = null;

function swapCurrencies() {
  const temp = fromCurrencySelect.value;
  fromCurrencySelect.value = toCurrencySelect.value;
  toCurrencySelect.value = temp;
}

async function convertCurrency() {
  const amount = document.getElementById('amount').value;
  const from = fromCurrencySelect.value;
  const to = toCurrencySelect.value;
  const resultDiv = document.getElementById('converted-result');

  if (!amount || amount <= 0) {
    resultDiv.textContent = "Please enter a valid amount.";
    return;
  }

  loader.style.display = 'block';
  convertBtn.disabled = true;
  resultDiv.textContent = "";

  try {
    const response = await fetch(`/.netlify/functions/convert?from=${from}&to=${to}&amount=${amount}`);
    const data = await response.json();

    if (data && data.result !== undefined) {
      resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
      drawChart(from, to);
    } else {
      resultDiv.textContent = "Conversion failed.";
    }
  } catch (error) {
    resultDiv.textContent = "Error: " + error.message;
  } finally {
    loader.style.display = 'none';
    convertBtn.disabled = false;
  }
}

async function drawChart(from, to) {
  const endDate = new Date().toISOString().split('T')[0];
  const startDate = new Date(Date.now() - 6 * 86400000).toISOString().split('T')[0];
  const url = `https://api.exchangerate.host/timeseries?start_date=${startDate}&end_date=${endDate}&base=${from}&symbols=${to}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    const labels = Object.keys(data.rates);
    const values = labels.map(date => data.rates[date][to]);

    if (trendChart) trendChart.destroy();
    const ctx = document.getElementById('trendChart').getContext('2d');
    trendChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: `${from} to ${to}`,
          data: values,
          borderColor: '#007bff',
          tension: 0.3,
          fill: true,
          backgroundColor: 'rgba(0,123,255,0.1)',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: { display: true },
          y: { display: true }
        }
      }
    });
  } catch (error) {
    console.error("Chart error:", error);
  }
}
</script>
</body>
</html>
